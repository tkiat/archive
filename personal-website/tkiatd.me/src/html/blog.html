<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Blog</title>
	<link rel="stylesheet" href="/build/css/normalize.min.css">
	<link rel="stylesheet" href="/build/css/blog.min.css">
	<link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|PT+Serif|Roboto|Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/static/fontawesome-free-5.12.0-web/css/all.css">
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src='/build/js/dropdown-text.min.js'></script>
	<script src="/build/js/menu-main.min.js"></script>
	<script defer src='/build/js/blog.min.js'></script>
	<!--<script src="https://use.fontawesome.com/9d2e63f562.js"></script>-->
</head>
<body>
	<div id='blog-title' class='blog-title'></div>

	<span id='dropdown-text' class='dropdown-text'>Jump to&ensp;<span class="dropdown-container"></span>&ensp;book&emsp;</span>

	<div id='article' class='article'>
		<button class='article__btn article__backbtn'><i class='fas fa-arrow-circle-left fa-2x'></i></button>
		<article class='article__inner'>
			<header>
				<h1 class='article__title'></h1>
				<div class='article__metadata'>
					<div>Updated: <time class='article__metadata-date'></time></div>
					<div class='article__metadata-category'></div>
				</div>
			</header>
			<hr class='article__line'>
			<section class='article__content'></section>
		</article>
  </div>

  <div id='bookshelf' class='bookshelf'>
		<button class='bookshelf__backbtn'><i class='fas fa-arrow-circle-left fa-2x'></i></button>
    <div class='bookshelf__list'></div>
  </div>

	<menu-main id='menu-main' current-page='blog'></menu-main>
</body>
</html>

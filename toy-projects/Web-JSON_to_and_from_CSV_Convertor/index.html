<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>CSV to and from JSON Convertor</title>
</head>
<body>
    <h1 id='header'></h1>
    <p id='from'></p>
    <input id='inputFile' type='file'>
    <br/><br/>
    <textarea id='input' rows='8' cols='50'></textarea>
    <br/><br/>
    <button id='convertBtn'>Convert</button>
    <button id='clearBtn'>Clear</button>
    <button id='switch'></button>
    <p id='to'></p>
    <textarea id='output' rows='8' cols='50'></textarea>
    <br/>
    Enter file name
    <input id='fileName' type='text'>
    <span id='fileExt'></span>
    <button id='saveBtn' type='submit' class='btn btn-primary'>Download</button>
    <script src='bundle.js'></script>
</body>
</html>
